<!DOCTYPE html>
<html lang="id" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login UMKM - ARTHASENA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style> body { background-color: #f0f4f1; } </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center dark:bg-gray-900 dark:text-white">

  <!-- Navbar Mini -->
  <nav class="absolute top-0 left-0 w-full bg-white dark:bg-gray-800 shadow-sm">
    <div class="container mx-auto px-4 py-3">
      <span class="font-bold text-green-700 dark:text-green-400">ARTHASENA</span>
    </div>
  </nav>

  <div class="mt-16 bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg max-w-md w-full">
    <h2 class="text-xl font-bold mb-4">Login UMKM</h2>

    <div id="errorMessage" class="mb-3 text-red-500 text-sm hidden"></div>

    <form id="loginForm">
      <div class="mb-4">
        <label class="block mb-1">Email</label>
        <input type="email" id="email" class="w-full p-2 border rounded dark:bg-gray-700" required />
      </div>
      <div class="mb-4">
        <label class="block mb-1">Password</label>
        <input type="password" id="password" class="w-full p-2 border rounded dark:bg-gray-700" required />
      </div>
      <button type="submit" class="w-full py-2 bg-green-600 hover:bg-green-700 text-white rounded-md">
        Masuk
      </button>
    </form>

    <p class="mt-4 text-sm">
      Belum daftar? 
      <a href="daftar-umkm.html" class="text-green-600 hover:underline">Daftar usaha dulu</a>
    </p>
  </div>

  <script>
    // Login logic
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('errorMessage');

      // Ambil data akun UMKM
      const accounts = JSON.parse(localStorage.getItem('umkm_accounts') || '[]');
      const user = accounts.find(acc => acc.email === email && acc.password === password);

      if (user) {
        // Simpan sesi
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('userRole', 'umkm');
        localStorage.setItem('userEmail', email);
        window.location.href = 'beranda-umkm.html';
      } else {
        errorMsg.textContent = 'Email atau password salah!';
        errorMsg.classList.remove('hidden');
        setTimeout(() => errorMsg.classList.add('hidden'), 3000);
      }
    });
  </script>
</body>
</html>
