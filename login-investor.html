<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Investor - ARTHASENA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #ffffff;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center">

  <div class="bg-white p-6 rounded-xl shadow-lg max-w-md w-full">
    <h2 class="text-xl font-bold mb-4 text-center">Login Investor</h2>

    <div id="errorMessage" class="mb-3 text-red-500 text-sm hidden"></div>

    <form id="loginForm">
      <div class="mb-4">
        <label class="block mb-1">Email</label>
        <input type="email" id="email" class="w-full p-2 border rounded" required />
      </div>
      <div class="mb-4">
        <label class="block mb-1">Password</label>
        <input type="password" id="password" class="w-full p-2 border rounded" required />
      </div>
      <button type="submit" class="w-full py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md">
        Masuk
      </button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-600">
      Belum daftar? 
      <a href="daftar-investor.html" class="text-blue-600 hover:underline">Daftar di sini</a>
    </p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('errorMessage');

      // âœ… KEY INI HARUS SAMA DENGAN YANG DI DAFTAR-INVESTOR.HTML
      const accounts = JSON.parse(localStorage.getItem('investor_accounts') || '[]');
      
      const user = accounts.find(acc => acc.email === email && acc.password === password);

      if (user) {
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('userRole', 'investor');
        localStorage.setItem('userEmail', email);
        window.location.href = 'dashboard-investor.html';
      } else {
        errorMsg.textContent = 'Email atau password salah!';
        errorMsg.classList.remove('hidden');
        setTimeout(() => errorMsg.classList.add('hidden'), 3000);
      }
    });
  </script>
</body>
</html>
