<script>
  function ajukanMinat(umkmEmail) {
    // Cek apakah investor sudah login
    const investorEmail = localStorage.getItem('userEmail');
    if (!investorEmail) {
      alert('Silakan login dulu!');
      return;
    }

    // Ambil data minat yang sudah ada
    const minatList = JSON.parse(localStorage.getItem('minatInvestor') || '[]');

    // Cek apakah sudah pernah ajukan minat ke UMKM ini
    const sudahAjukan = minatList.some(
      item => item.investorEmail === investorEmail && item.umkmEmail === umkmEmail
    );

    if (sudahAjukan) {
      alert('Anda sudah mengajukan minat ke UMKM ini.');
      return;
    }

    // Simpan minat baru
    const minatBaru = {
      investorEmail: investorEmail,
      umkmEmail: umkmEmail,
      tanggal: new Date().toISOString().split('T')[0] // format: YYYY-MM-DD
    };

    minatList.push(minatBaru);
    localStorage.setItem('minatInvestor', JSON.stringify(minatList));

    alert('âœ… Minat berhasil diajukan!\nUMKM akan segera melihat permintaan Anda.');
  }
</script>
