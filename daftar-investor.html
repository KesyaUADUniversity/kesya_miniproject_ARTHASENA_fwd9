<!DOCTYPE html>
<html lang="id" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daftar Investor - ARTHASENA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #f0f4f1;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col dark:bg-gray-900 dark:text-white">

  <!-- Navbar -->
  <nav class="w-full bg-white dark:bg-gray-800 shadow-sm">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <span class="text-xl font-bold text-green-700 dark:text-green-400">ARTHASENA</span>
      <a href="index.html" class="text-sm text-gray-600 dark:text-gray-300 hover:underline">
        &larr; Beranda
      </a>
    </div>
  </nav>

  <!-- Konten Utama -->
  <main class="flex-grow flex items-center justify-center p-4">
    <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg max-w-md w-full">
      <h2 class="text-xl font-bold mb-4 text-center">Daftar sebagai Investor</h2>
      <p class="text-sm text-gray-600 dark:text-gray-400 mb-6 text-center">
        Buat akun dan mulai jelajahi peluang investasi di UMKM lokal.
      </p>

      <form id="investorForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-1">Nama Lengkap</label>
          <input
            type="text"
            id="nama"
            class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600"
            required
          />
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Email</label>
          <input
            type="email"
            id="email"
            class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600"
            required
          />
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Password (minimal 6 karakter)</label>
          <input
            type="password"
            id="password"
            class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600"
            minlength="6"
            required
          />
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Instansi / Afiliasi (Opsional)</label>
          <input
            type="text"
            id="instansi"
            class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600"
            placeholder="Contoh: CV Maju Bersama, Angel Investor"
          />
        </div>

        <button
          type="submit"
          class="w-full py-2.5 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-md transition"
        >
          Daftar sebagai Investor
        </button>
      </form>

      <div class="mt-4 text-center">
        <p class="text-sm text-gray-600 dark:text-gray-400">
          Sudah punya akun?
          <a href="login-investor.html" class="text-blue-600 hover:underline font-medium">
            Login di sini
          </a>
        </p>
      </div>
    </div>
  </main>

  <script>
    document.getElementById('investorForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const nama = document.getElementById('nama').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const instansi = document.getElementById('instansi').value.trim();

      if (password.length < 6) {
        alert('Password minimal 6 karakter!');
        return;
      }

      // Cek email sudah terdaftar
      const accounts = JSON.parse(localStorage.getItem('investor_accounts') || '[]');
      if (accounts.some(acc => acc.email === email)) {
        alert('Email ini sudah terdaftar!');
        return;
      }

      // Simpan
      accounts.push({ email, password, nama, instansi });
      localStorage.setItem('investor_accounts', JSON.stringify(accounts));

      alert('âœ… Pendaftaran berhasil!\nSilakan login untuk mulai menjelajahi UMKM.');
      window.location.href = 'login-investor.html';
    });
  </script>
</body>
</html>
